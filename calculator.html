<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä</title>
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --bg-display: #1a1a1a;
            --bg-button: #f0f0f0;
            --bg-button-hover: #e0e0e0;
            --text-primary: #333;
            --text-display: #ffffff;
            --operator-bg: #667eea;
            --operator-hover: #5568d3;
            --equals-bg: #764ba2;
            --equals-hover: #653a8a;
            --clear-bg: #ff6b6b;
            --clear-hover: #ee5a5a;
            --history-bg: #f8f9fa;
            --history-border: #dee2e6;
            --history-text: #495057;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        [data-theme="dark"] {
            --bg-primary: #2d2d2d;
            --bg-secondary: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            --bg-display: #1a1a1a;
            --bg-button: #3d3d3d;
            --bg-button-hover: #4d4d4d;
            --text-primary: #e0e0e0;
            --text-display: #ffffff;
            --operator-bg: #667eea;
            --operator-hover: #5568d3;
            --equals-bg: #764ba2;
            --equals-hover: #653a8a;
            --clear-bg: #ff6b6b;
            --clear-hover: #ee5a5a;
            --history-bg: #1e1e1e;
            --history-border: #3d3d3d;
            --history-text: #e0e0e0;
            --shadow: rgba(0, 0, 0, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--bg-secondary);
            padding: 20px;
            transition: background 0.3s ease;
        }

        .container {
            display: flex;
            gap: 20px;
            max-width: 1000px;
            width: 100%;
            align-items: flex-start;
        }

        .history-panel {
            background: var(--history-bg);
            border-radius: 20px;
            box-shadow: 0 20px 60px var(--shadow);
            padding: 20px;
            min-width: 300px;
            max-width: 350px;
            max-height: 700px;
            display: flex;
            flex-direction: column;
            border: 1px solid var(--history-border);
            transition: background 0.3s ease, border-color 0.3s ease;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--history-border);
        }

        .history-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--history-text);
        }

        .theme-toggle {
            background: var(--operator-bg);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
            font-weight: 600;
        }

        .theme-toggle:hover {
            background: var(--operator-hover);
            transform: translateY(-2px);
        }

        .history-content {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .history-item {
            background: var(--bg-primary);
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--history-border);
            transition: background 0.3s ease;
        }

        .history-expression {
            color: var(--history-text);
            font-size: 0.9rem;
            margin-bottom: 4px;
        }

        .history-result {
            color: var(--operator-bg);
            font-size: 1.1rem;
            font-weight: 600;
        }

        .history-empty {
            text-align: center;
            color: var(--history-text);
            padding: 40px 20px;
            font-style: italic;
            opacity: 0.6;
        }

        .calculator {
            background: var(--bg-primary);
            border-radius: 20px;
            box-shadow: 0 20px 60px var(--shadow);
            padding: 30px;
            max-width: 400px;
            width: 100%;
            transition: background 0.3s ease;
        }

        .display {
            background: var(--bg-display);
            color: var(--text-display);
            font-size: 2.5rem;
            padding: 20px;
            text-align: right;
            border-radius: 10px;
            margin-bottom: 20px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        button {
            background: var(--bg-button);
            border: none;
            border-radius: 10px;
            font-size: 1.5rem;
            padding: 20px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 600;
            color: var(--text-primary);
        }

        button:hover {
            background: var(--bg-button-hover);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .operator {
            background: var(--operator-bg);
            color: #ffffff;
        }

        .operator:hover {
            background: var(--operator-hover);
        }

        .equals {
            background: var(--equals-bg);
            color: #ffffff;
        }

        .equals:hover {
            background: var(--equals-hover);
        }

        .clear {
            background: var(--clear-bg);
            color: #ffffff;
        }

        .clear:hover {
            background: var(--clear-hover);
        }

        .zero {
            grid-column: span 2;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .history-panel {
                width: 100%;
                max-width: 100%;
                max-height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="history-panel">
            <div class="history-header">
                <div class="history-title">–ñ—É—Ä–Ω–∞–ª –æ–ø–µ—Ä–∞—Ü–∏–π</div>
                <button class="theme-toggle" onclick="toggleTheme()" id="themeToggle">üåô</button>
            </div>
            <div class="history-content" id="historyContent">
                <div class="history-empty">–ñ—É—Ä–Ω–∞–ª –ø—É—Å—Ç</div>
            </div>
        </div>
        
        <div class="calculator">
            <div class="display" id="display">0</div>
            <div class="buttons">
                <button class="clear" onclick="clearDisplay()">C</button>
                <button class="operator" onclick="appendOperator('/')">/</button>
                <button class="operator" onclick="appendOperator('*')">√ó</button>
                <button class="operator" onclick="deleteLast()">‚å´</button>
                
                <button onclick="appendNumber('7')">7</button>
                <button onclick="appendNumber('8')">8</button>
                <button onclick="appendNumber('9')">9</button>
                <button class="operator" onclick="appendOperator('-')">-</button>
                
                <button onclick="appendNumber('4')">4</button>
                <button onclick="appendNumber('5')">5</button>
                <button onclick="appendNumber('6')">6</button>
                <button class="operator" onclick="appendOperator('+')">+</button>
                
                <button onclick="appendNumber('1')">1</button>
                <button onclick="appendNumber('2')">2</button>
                <button onclick="appendNumber('3')">3</button>
                <button class="equals" onclick="calculate()" rowspan="2">=</button>
                
                <button class="zero" onclick="appendNumber('0')">0</button>
                <button onclick="appendDecimal()">.</button>
            </div>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let currentInput = '0';
        let shouldResetDisplay = false;
        let history = [];
        let lastExpression = '';

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ç–µ–º—ã
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeButton(savedTheme);
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º—ã
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeButton(newTheme);
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–∫–æ–Ω–∫–∏ –∫–Ω–æ–ø–∫–∏ —Ç–µ–º—ã
        function updateThemeButton(theme) {
            const themeToggle = document.getElementById('themeToggle');
            themeToggle.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –æ–ø–µ—Ä–∞—Ü–∏–∏ –≤ –∂—É—Ä–Ω–∞–ª
        function addToHistory(expression, result) {
            history.unshift({ expression, result, timestamp: new Date() });
            if (history.length > 50) {
                history.pop(); // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –¥–æ 50 –∑–∞–ø–∏—Å–µ–π
            }
            renderHistory();
        }

        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –∂—É—Ä–Ω–∞–ª–∞
        function renderHistory() {
            const historyContent = document.getElementById('historyContent');
            
            if (history.length === 0) {
                historyContent.innerHTML = '<div class="history-empty">–ñ—É—Ä–Ω–∞–ª –ø—É—Å—Ç</div>';
                return;
            }

            historyContent.innerHTML = history.map(item => {
                const formattedExpression = item.expression.replace(/\*/g, '√ó');
                return `
                    <div class="history-item">
                        <div class="history-expression">${formattedExpression}</div>
                        <div class="history-result">= ${item.result}</div>
                    </div>
                `;
            }).join('');
        }

        function updateDisplay() {
            display.textContent = currentInput;
        }

        function appendNumber(number) {
            if (shouldResetDisplay) {
                currentInput = '0';
                shouldResetDisplay = false;
            }
            
            if (currentInput === '0') {
                currentInput = number;
            } else {
                currentInput += number;
            }
            updateDisplay();
        }

        function appendDecimal() {
            if (shouldResetDisplay) {
                currentInput = '0';
                shouldResetDisplay = false;
            }
            
            if (!currentInput.includes('.')) {
                currentInput += '.';
                updateDisplay();
            }
        }

        function appendOperator(operator) {
            if (shouldResetDisplay) {
                shouldResetDisplay = false;
            }
            
            const lastChar = currentInput[currentInput.length - 1];
            if (['+', '-', '*', '/'].includes(lastChar)) {
                currentInput = currentInput.slice(0, -1) + operator;
            } else {
                currentInput += operator;
            }
            updateDisplay();
        }

        function calculate() {
            try {
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏—Å—Ö–æ–¥–Ω–æ–µ –≤—ã—Ä–∞–∂–µ–Ω–∏–µ –¥–ª—è –∂—É—Ä–Ω–∞–ª–∞
                lastExpression = currentInput;
                
                // –ó–∞–º–µ–Ω—è–µ–º √ó –Ω–∞ * –¥–ª—è –≤—ã—á–∏—Å–ª–µ–Ω–∏—è
                let expression = currentInput.replace(/√ó/g, '*');
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞ –¥–µ–ª–µ–Ω–∏–µ –Ω–∞ –Ω–æ–ª—å
                if (expression.includes('/0') && !expression.includes('/0.')) {
                    currentInput = '–û—à–∏–±–∫–∞';
                    updateDisplay();
                    shouldResetDisplay = true;
                    return;
                }
                
                const result = Function('"use strict"; return (' + expression + ')')();
                
                if (isNaN(result) || !isFinite(result)) {
                    currentInput = '–û—à–∏–±–∫–∞';
                    addToHistory(lastExpression, '–û—à–∏–±–∫–∞');
                } else {
                    const resultStr = result.toString();
                    currentInput = resultStr;
                    addToHistory(lastExpression, resultStr);
                }
                
                updateDisplay();
                shouldResetDisplay = true;
            } catch (error) {
                currentInput = '–û—à–∏–±–∫–∞';
                if (lastExpression) {
                    addToHistory(lastExpression, '–û—à–∏–±–∫–∞');
                }
                updateDisplay();
                shouldResetDisplay = true;
            }
        }

        function clearDisplay() {
            currentInput = '0';
            shouldResetDisplay = false;
            updateDisplay();
        }

        function deleteLast() {
            if (shouldResetDisplay) {
                clearDisplay();
                return;
            }
            
            if (currentInput.length > 1) {
                currentInput = currentInput.slice(0, -1);
            } else {
                currentInput = '0';
            }
            updateDisplay();
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('DOMContentLoaded', function() {
            initTheme();
            renderHistory();
        });

        // –ü–æ–¥–¥–µ—Ä–∂–∫–∞ –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã
        document.addEventListener('keydown', function(event) {
            const key = event.key;
            
            if (key >= '0' && key <= '9') {
                appendNumber(key);
            } else if (key === '.') {
                appendDecimal();
            } else if (key === '+') {
                appendOperator('+');
            } else if (key === '-') {
                appendOperator('-');
            } else if (key === '*') {
                appendOperator('*');
            } else if (key === '/') {
                event.preventDefault();
                appendOperator('/');
            } else if (key === 'Enter' || key === '=') {
                event.preventDefault();
                calculate();
            } else if (key === 'Escape' || key === 'c' || key === 'C') {
                clearDisplay();
            } else if (key === 'Backspace') {
                deleteLast();
            }
        });
    </script>
</body>
</html>
